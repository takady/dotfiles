# prefix key
set -g prefix C-t
set -g default-terminal "screen-256color"
set -sg escape-time 1

# status bar
set -g status-interval 10
set -g status-bg colour100
set -g status-utf8 on
setw -g window-status-current-fg black
setw -g window-status-current-bg white
set -g status-right "#[fg=black][%Y-%m-%d %H:%M:%S]"

# pane
set -g pane-border-fg colour8
set -g pane-active-border-fg colour100

# key bind
unbind 1
bind 1 break-pane
bind 2 split-window -v
bind 3 split-window -h
bind C-k kill-pane
bind k kill-window
unbind &
bind -r C-t copy-mode \; display "Copy mode"
bind -r C-] paste-buffer
bind C-d detach
bind C-n next-window
bind C-r source-file ~/.tmux.conf \; display "Reloaded!"
bind -r C-b resize-pane -L 5
bind -r C-n resize-pane -D 5
bind -r C-p resize-pane -U 5
bind -r C-f resize-pane -R 5
bind y choose-buffer
